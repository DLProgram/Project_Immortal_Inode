{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/nouislider.min.css" %}">
    {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light 
      {%if user.groups.all.0.name == 'blue2' or user.groups.all.0.name == 'blue1'%}
        bg-primary
      {%elif user.groups.all.0.name == 'red1' or user.groups.all.0.name == 'red2'%}
        bg-danger
      {%else%}
        bg-warning
      {%endif%}
    ">
      <a class="navbar-brand" href="#">211</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if title == 'Home' %} active {% endif %} ">
            <a class="nav-link" href="{% url 'scout_leader:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li> -->
        </ul>
      </div>
      <span class="navbar-text">
        Loged in as: {{ user.get_username }} <a href="{% url 'scout_leader:signout' %}">Logout</a>
      </span>
    </nav>
    <div class="container">
      <h1>{{ title }}</h1>
      {% block content %}{% endblock %}
    </div>

    
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/nouislider.min.js" %}"></script>
    {% block js %}{% endblock %}

  </body>
</html>
